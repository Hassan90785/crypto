<form [formGroup]="form">
<div class="container mb-3">
  <div class="d-flex justify-content-center mt-5 ">
      <mat-card class="mat-elevation-z8 mat-card-width">
      <mat-card-header class="heading-border mb-0 ">
          <mat-card-title class="font-color-weight mb-1" >Contact Us</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-3">
          <div class="row">
            <div class="col-md-12">
            <mat-form-field class="material-full-width w-100">
              <mat-label>
                Name
              </mat-label>
              <input formControlName="name" id="name" matInput name="name" placeholder="Your Name" required
                     type="text">
            </mat-form-field>
              </div>
            </div>
          <div class="row">
            <div class="col-md-12">
          <mat-form-field class="material-full-width w-100">
              <mat-label>
                Email
              </mat-label>
              <input formControlName="email" id="email" matInput name="email" placeholder="Your Email" required
                     type="email">
            </mat-form-field>
               </div>
            </div>
          <div class="row">
            <div class="col-md-12">
          <mat-form-field class="material-full-width w-100">
              <mat-label>
                Subject
              </mat-label>
              <input formControlName="subject" id="subject" matInput name="subject" placeholder="Subject" required
                     type="text">
            </mat-form-field>
               </div>
            </div>
          <div class="row">
            <div class="col-md-12">
          <mat-form-field class="material-full-width w-100">
              <mat-label>
                Message
              </mat-label>
              <textarea matInput formControlName="message" cols="30" rows="10" required></textarea>
            </mat-form-field>
               </div>
            </div>

        </mat-card-content>
        <mat-card-actions>
          <button class="btn w-100 btn-color">Send</button>
        </mat-card-actions>
      </mat-card>
  </div>
</div>
</form>
